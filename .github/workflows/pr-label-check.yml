name: PR Label Check

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    branches:
      - main

jobs:
  check-version-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for version label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name);
            const versionLabels = labels.filter(label => 
              ['major', 'minor', 'patch'].includes(label)
            );
            
            if (versionLabels.length === 0) {
              core.setFailed('❌ PRには major, minor, patch のいずれかのラベルが必要です');
            } else if (versionLabels.length > 1) {
              core.setFailed('❌ バージョンラベルは1つだけ付けてください');
            } else {
              core.info(`✅ バージョンラベル: ${versionLabels[0]}`);
            }
